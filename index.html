<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="get your github link url from just your username"
    />
    <title>github url generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>github url generator</h1>
        <p>get your github link url form just your username</p>
      </hgroup>
    </header>
    <main class="container">
      <input type="text" id="githubInput" placeholder="Enter Github Username" />
      <input type="submit" id="generateBtn" value="Generate URL" />
      <div id="app"></div>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function getGithubUrl(githubUser) {
        return "https://github.com/" + githubUser;
      }
      function handleGenerateClick() {
        const githubUrl = getGithubUrl(inputElement.value);

        appElement.innerHTML = `<a href="${githubUrl}" target="_blank">${githubUrl}</a>`;
      }
      const inputElement = document.getElementById("githubInput");
      const buttonElement = document.getElementById("generateBtn");
      const appElement = document.getElementById("app");
      buttonElement.addEventListener("click", handleGenerateClick);
    </script>
  </body>
</html>
